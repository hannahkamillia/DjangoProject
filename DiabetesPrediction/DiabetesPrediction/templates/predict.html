{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <style>
        body{
            background-image:url("{% static '\diabetespredict\images\background.jpg'%}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .topnav {
            background-color: #83b578;
            overflow: hidden;
        }
        .topnav a {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #111;
        }
        h1 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            color: black;
        }
        input[type=text] {
            padding: 12px 12px;
            margin: 2px;
            box-sizing: border-box;
            border-radius: 15px;
            box-shadow: 2px 2px gray;
        }
        input[type=submit] {
            background-color: green;
            border: 2px;
            color: #ffff;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            padding: 8px 18px;
            cursor: pointer;
            margin: 20px;
        }
    </style>

</head>
<body>
    <div class = 'topnav'>
        <ul>
            <a href="home.html">Home</a>
            <a href="news.asp">Diabetes</a>
            <a href="contact.asp">Kidney diseases</a>
            <a href="about.asp">Heart Disease</a>
            <a href="about.asp">Breast Cancer</a>
          </ul>
      </div>
      <div align = "center" class = "main">
        <h1>Diabetes Predictor</h1>
        <form action="result">
            <table>
                <tr>
                    <td align = "right">Pregnencies: </td>
                    <td align = "left"><input type="text" name="n1"></td>
                </tr>
                <tr>
                    <td align = "right">Glucose: </td>
                    <td align = "left"><input type="text" name="n2" placeholder="mg/dL"></td>
                </tr>
                <tr>
                    <td align = "right">Blood Pressure: </td>
                    <td align = "left"><input type="text" name="n3"></td>
                </tr>
                <tr>
                    <td align = "right">Skin Thickness: </td>
                    <td align = "left"><input type="text" name="n4" placeholder="mm"></td>
                </tr>
                <tr>
                    <td align = "right">Insulin Level: </td>
                    <td align = "left"><input type="text" name="n5" placeholder="IU/mL"></td>
                </tr>
                <tr>
                    <td align = "right">Body Mass Index: </td>
                    <td align = "left"><input type="text" name="n6" placeholder="kg/m"></td>
                </tr>
                <tr>
                    <td align = "right">Diabetes Pedigree Function: </td>
                    <td align = "left"><input type="text" name="n7"></td>
                </tr>
                <tr>
                    <td align = "right">Age: </td>
                    <td align = "left"><input type="text" name="n8" placeholder="years"></td>
                </tr>
            </table>
            <input type="submit">
        </form>
        Result:{{result2}}
       </div>
</body>
</html>
